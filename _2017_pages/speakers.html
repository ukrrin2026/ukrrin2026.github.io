---
layout: 2017_default
permalink: /speakers
title: Speakers
---
<section id="speakers" class="black-frame about about-container about-container-top" style="padding: 40px 0;">
  <h1 style="text-align:center; margin-bottom:40px;">Speakers</h1>
  <div class="timeline" style="display: flex; flex-direction: row; flex-wrap: nowrap; gap: 40px; justify-content: center; overflow-x: auto;">
    {% for post in site.data.twenty_17.speakers %}
      <div class="timeline-item" style="background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); width: 320px; min-width: 260px; max-width: 100%; margin-bottom: 20px; padding: 24px; display: flex; flex-direction: column; align-items: center;">
        <div class="timeline-image" style="margin-bottom: 18px;">
          <img class="img-circle img-responsive" src="../css/2017_style/img/speaker/{{ post.thumbnail }}" alt="" style="width:100px; height:100px; object-fit:cover; border-radius:50%;">
        </div>
        <div class="timeline-panel" style="width:100%; text-align:center;">
          <div class="timeline-heading">
            <h4 style="margin-bottom:12px;">{{ post.title }}</h4>
          </div>
          <div class="timeline-content">
            <p class="text-muted" style="margin-bottom:8px;">{{ post.subtitle }}</p>
            <p class="text-muted" style="margin-bottom:8px;">{{ post.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
